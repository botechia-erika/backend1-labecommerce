<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="./../css/style.css" rel="stylesheet" />
    <title>COPA DEV CODE</title>
</head>

<body>
    <!-- header navbar -->
    <header id="id00A">

    </header>

    <main>
        <section class="display-1" id="s-01">
            <div class="content-section" id="idC2">

                <div id="myApp">
                    <form action="/users/create" method="POST">
                        <label for="nomeInput">Nome Cadastro: </label>
                        <input type="text" for="nomeInput" id="nomeInput" placeholder="Nome Cadastrado" />

                        <label for="userNameInput">Nome Usuario</label>
                        <input type="text" name="userNameInput" id="userNameInput" placeholder="@username">

                        <!-- NUMBER -->

                        <label for="enderecoNumeroInput">NUMERO</label>
                        <input type="number" name="enderecoNumeroInput" id="enderecoNumeroInput" min="0" max="999999999">


                        <!-- EMAIL
                <p>
                    <label for="emailUser ">E-mail</label>
                    <input type="email " name="emailUser " id="emailUser " minlength="9 " maxlength="250 "
                        pattern=".+@.+\.com ">


                </p>-->
                        <!-- fecha -->

                        <label class="dateBirth ">Fecha Cumple </label>
                        <input type="date " name="dateBirth " id="dateBirth ">


                        <!-- PASSWORD -->
                        <p>
                            <label for="passwordUser ">Contrasena</label>
                            <input type="password " name="passwordUser " pattern="[(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$] " id="passwordUser " minlength="5 " maxlength="8 " size="8 " required=" ">
                        </p>
                        <!-- size = tamano visual minlenght=numero minimo de caracteres maxlenght = numero maximo caracteres -->
                        <!-- pattern usa expresiones regulares tipo de conjunto de caracteres que acepta -->

                        <!-- file -->
                        <!-- <label>Archivo
    <input type="file " name="fileUser " id="fileUser ">
    </label> -->
                        <label>COLOR PICKER
                            <input type="color " name="colorForUser " id="colorForUser ">

                        </label>

                        <fieldset>
                            <legend>Primeira Copa</legend>
                            <label for="primeiraCopa ">

                                <input type="radio " name="primeiraCopa " value="true "> SIM
                            </label>
                            <label for="radio ">
                                <input type="checkbox " name="primeiraCopa " value="false ">NAO
                            </label>
                            <label for="edicoesCopa " id="edicoesCopa " class="copaFirst ">
                                <input type="text " name="edicoesCopa " value=" " placeholder="Indique ANO edicoes ">

                            </label>

                        </fieldset>

                        <fieldset>
                            <legend>CHECK OPTIONS</legend>
                            <label for="jogadorPosicao ">
                                <input type="checkbox " name="jogadorPosicao " value="Lateral "> CHECK #01
                            </label>
                            <label for="jogadorPosicao ">
                                <input type="checkbox " name="jogadorPosicao " value="Zagueiro "> CHECK #02
                            </label>
                            <label for="jogadorPosicao ">
                                <input type="checkbox " name="jogadorPosicao " value="check03 "> CHECK #03
                            </label>
                        </fieldset>
                        <button type="submit ">Enviar datos</button>

                    </form>
                </div>


    </main>
    </section>
    <footer id="id00B">


    </footer>

    <script src="./../js/template-1.js"></script>
    <script src="./../js/script04.js"></script>

</body>

</html>
